<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CommuniCar</title>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
<script src="./static/js/index.js"></script>

<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form action="car_registration" method="post">
            <label for="chk" aria-hidden="true">CommuniCar</label>
            <input id="nameInput" type="text" name="txt" placeholder="Name & Surname" required="on">
            <input id="licensePlateInput" type="text" name="txt" placeholder="Car License Plate" required="on">
            <input id="emailInput" type="email" name="email" placeholder="Email" required="on">
            <input id="passwordInput" type="password" name="pswd" placeholder="Password" required="on">
            <button id="signUpBtn">Sign up</button> <!-- type="submit" -->
        </form>
    </div>

    <div class="login">
        <form>
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button>Login</button>
        </form>
    </div>
</div>



</body>
</html>
